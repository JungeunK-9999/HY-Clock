<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>새 탭</title>
  </head>
  <body>
    <div id="root">
      <div class="navigation"></div>
      <div class="body">
        <p id="main-time">0000년 00월 00일 00시 00분</p>
        <p id="word"></p>
      </div>
      <div class="footer">
        <div class="background-container container">
          <label
            for="open-background-change-modal"
            class="background-change-label no-drag"
          >
            배경화면 수정
          </label>
          <input hidden type="checkbox" id="open-background-change-modal" />
          <div class="background-change-modal">
            <div class="title">배경화면 수정</div>
            <div class="sub-title">사진 업로드</div>
            <label class="button" for="background-input">배경화면 선택</label>
            <div class="info">사진 업로드는 5MB 이하로만 가능합니다.</div>
            <input
              hidden
              type="file"
              name=""
              id="background-input"
              accept="image/*"
            />
            <div class="sub-title">사진 초기화</div>
            <div class="reset-background button">배경화면 초기화</div>
            <div class="info">기본 배경화면으로 초기화합니다.</div>
          </div>
        </div>
        <div class="developer-container container">
          <label for="open-developer-modal" class="developer-label no-drag">
            개발자 정보
          </label>
          <input hidden type="checkbox" id="open-developer-modal" />
          <div class="developer-modal">
            <div class="title">개발자 정보</div>

            <div class="developer-info-wrapper">
              <div class="names">
                <a href="https://github.com/Neulhan">#Neulhan</a>
                <a href="https://github.com/ektmf7890">#ektmf7890</a>
                <a href="https://github.com/JungeunK-9999">#JungeunK-9999</a>
              </div>
              <div class="links">
                <a href="https://github.com/Neulhan/UnivClock">
                  <img src="../src/image/icon/github.svg" alt="" />
                </a>
                <a href="https://www.weehan.com/">
                  <img
                    src="https://avatars2.githubusercontent.com/u/50257388?s=200&v=4"
                    alt=""
                  />
                </a>
                <a href="">
                  <img
                    src="https://avatars2.githubusercontent.com/u/36146832?s=200&v=4"
                    alt=""
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/background.js"></script>
    </div>
  </body>
</html>
